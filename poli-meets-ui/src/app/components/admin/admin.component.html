<div class="admin-container-padding">
    <div class="admin-container">

        <mat-tab-group class="tab-group" animationDuration="1000ms">
            <mat-tab label="Faculty">
                <table mat-table class="table-section" [dataSource]="faculties" class="mat-elevation-z8">

                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="domain">
                        <th mat-header-cell *matHeaderCellDef> Domain </th>
                        <td mat-cell *matCellDef="let element"> {{element.domain}} </td>
                    </ng-container>

                    <ng-container matColumnDef="description">
                        <th mat-header-cell *matHeaderCellDef> Description </th>
                        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                    </ng-container>


                    <tr mat-header-row *matHeaderRowDef="displayedColumnsFaculty"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumnsFaculty;"></tr>
                </table>



            </mat-tab>
            <mat-tab label="University Year">

            </mat-tab>

            <mat-tab label="University Class">

            </mat-tab>

            <mat-tab label="Teacher">

            </mat-tab>
        </mat-tab-group>

    </div>
</div>
