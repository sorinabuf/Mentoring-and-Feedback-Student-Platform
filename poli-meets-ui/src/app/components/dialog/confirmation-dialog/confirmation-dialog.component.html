<h2 mat-dialog-title>{{dialogTitle}}</h2>

<mat-dialog-content class="confirmation-dialog">
    {{dialogMessage}}

    <p *ngIf="dialogSubMessage" [innerHTML]="dialogSubMessage" class="dialog-confirmation-submessage"></p>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button color="primary" mat-dialog-close="yes">YES</button>
    <button mat-button color="primary" mat-dialog-close="no" cdkFocusInitial>NO</button>
</mat-dialog-actions>
