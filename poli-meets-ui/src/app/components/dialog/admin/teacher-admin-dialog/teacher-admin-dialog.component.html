<mat-dialog-content class="admin-dialog">
    <div class="dialog-header">
        <p *ngIf="!isEdit">Add teacher</p>
        <p *ngIf="isEdit">Edit teacher</p>
        <span>* required fields</span>
    </div>

    <div class="dialog-content">
        <form [formGroup]="adminForm">
            <div class="admin-fields">
                <mat-label>First Name <span>*</span></mat-label>
                <mat-form-field appearance="fill">
                    <input matInput placeholder="Teacher name" formControlName="firstName">
                </mat-form-field>

                <mat-label>Last Name <span>*</span></mat-label>
                <mat-form-field appearance="fill">
                    <input matInput placeholder="Teacher surname" formControlName="lastName">
                </mat-form-field>
            </div>
        </form>
    </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-stroked-button class="admin-cancel-button" mat-dialog-close>Cancel
    </button>
    <button mat-flat-button cdkFocusInitial class="admin-add-button"
        [ngClass]="{'enabled': isFormValid() && isFormModified()}" [disabled]="!isFormValid() || !isFormModified()"
        [mat-dialog-close]="getNewEntry()">Submit</button>
</mat-dialog-actions>
