<div class="subjects-container-padding">
    <div class="subjects-container">

        <mat-card class="feedback-action-card">
            <img mat-card-image src="assets/images/feedback/feedback-bg.png">
        </mat-card>

        <mat-tab-group animationDuration="1000ms">
            <mat-tab *ngFor="let category of categories" label="{{category.name}}">
                <div class="subject-cards">
                    <mat-card class="subject-card" *ngFor="let subject of category.activeSubjects">
                        <mat-card-header  >
                            <mat-card-subtitle > {{getYearValue(subject.universityYear.year)}} -
                                {{getSemesterValue(subject.semester)}} - {{subject.universityYear.series}}
                            </mat-card-subtitle>
                        </mat-card-header>

                        <mat-card-content>
                            <mat-card-title> {{subject.name}}</mat-card-title>
                            <div class="section">
                                <mat-icon>school</mat-icon>
                                <p class="info"><span>Teacher</span><br>{{getTeacherFullName(subject.teacher)}}</p>
                            </div>

                            <div class="redirect">
                                <div class="clickable-content" routerLink="/feedback/me/subjects/{{subject.id}}/categories/{{category.id}}/form">
                                    <span>Give feedback</span>
                                    <mat-icon>open_in_new</mat-icon>
                                </div>
                            </div>
                        </mat-card-content>

                    </mat-card>
                </div>
            </mat-tab>
        </mat-tab-group>


    </div>
</div>
